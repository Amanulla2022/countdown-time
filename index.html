<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1 id="countdown">Enter time to start countdown</h1>
      <input type="number" id="hoursInput" placeholder="Hours" />
      <input type="number" id="minutesInput" placeholder="Minutes" />
      <input type="number" id="secondsInput" placeholder="Seconds" />
      <br /><br />
      <button onclick="startCountdown()">Start</button>
      <button onclick="pauseCountdown()">Pause</button>
      <button onclick="resumeCountdown()">Resume</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
